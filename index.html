<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 31st Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 90%;
            width: 350px;
            margin: 20px;
        }

        /* Gaya Bingkai Gambar */
        .photo-frame {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Agar gambar tidak gepeng */
        }

        h1 { color: #d35400; font-size: 1.5rem; margin: 10px 0; }
        h2 { color: #e67e22; font-size: 2.5rem; margin: 0; }
        p { color: #555; line-height: 1.5; font-size: 0.9rem; }

        .btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn:hover { background: #d35400; transform: scale(1.05); }

        /* Animasi Balon */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 60px;
            border-radius: 50%;
            animation: float 7s infinite ease-in;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-frame">
            <img src="hadiah.jpg" alt="Hadiah Ulang Tahun">
        </div>
        
        <h1>Happy Birthday! ðŸŽ‚</h1>
        <h2>31</h2>
        <p>Cheers to 31 years of being awesome! Semoga di usia baru ini, setiap langkahmu selalu dimudahkan dan setiap doa kamu segera dikabulkan. Selamat merayakan hari spesialmu.</p>
        <button class="btn" onclick="celebrate()">Klik Kejutan!</button>
    </div>

    <script>
        function createBalloon() {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'];
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(balloon);
            setTimeout(() => { balloon.remove(); }, 7000);
        }

        function celebrate() {
            for(let i=0; i<31; i++) {
                setTimeout(createBalloon, i * 100);
            }
            alert("HBD ke-31! Semoga panjang umur dan bahagia selalu! ðŸ¥³âœ¨");
        }

        setInterval(createBalloon, 1500);
    </script>
</body>
</html>
