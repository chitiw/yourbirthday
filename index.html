<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 90%;
            z-index: 10;
            transform: scale(0);
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            margin: 20px;
        }

        @keyframes popIn {
            to { transform: scale(1); }
        }

        h1 {
            color: #d35400;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .age {
            font-size: 4rem;
            font-weight: bold;
            color: #e67e22;
            margin: 5px 0;
            display: block;
        }

        p {
            color: #34495e;
            line-height: 1.6;
            font-size: 1rem;
            margin: 10px 0;
        }

        /* Gaya untuk Voucher */
        .voucher-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px dashed #ffd32a;
        }

        .voucher-img {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .voucher-img:hover {
            transform: scale(1.05);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 3s linear infinite;
            top: -10px;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Birthday! üéÇ</h1>
        <span class="age">31</span>
        
        <p><strong>Cheers to 31 years of being awesome!</strong></p>
        <p>Semoga di usia baru ini, setiap langkahmu selalu dimudahkan dan setiap doamu segera dikabulkan.</p>

        <div class="voucher-container">
            <p style="color: #d35400; font-weight: bold;">üéÅ Surprise! This is your gift, claim it now!:</p>
            
            <img src="voucher.png" alt="Voucher Hadiah" class="voucher-img">
            
        </div>
    </div>

    <script>
        // Efek Konfeti Sederhana
        function createConfetti() {
            const colors = ['#f1c40f', '#e67e22', '#e74c3c', '#3498db', '#2ecc71'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
